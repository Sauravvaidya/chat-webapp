<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Chat WebApp - Hackathon Mar 30</h1>
    </md-toolbar>

    <div layout="row">
      <md-input-container id="usernameField">
        <label>Your name:</label>
        <input type="text" ng-model="ul.user.name" required md-maxlength="10">
      </md-input-container>
    </div>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" flex-order="2" class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>

        <md-content id="content" flex-order="1">
          <md-list>
            <md-item ng-repeat="ucm in ul.userChatMessages track by $index">
              <md-item-content>
                <div>
                  <h4>Message from {{ucm.from}} : {{ucm.message}}</h4>
                </div>
              </md-item-content>
            </md-item>
          </md-list>

          <div layout="row">
            <md-select ng-model="ul.user.sendTo" placeholder="To">
              <md-option ng-value="it.name" ng-repeat="it in ul.users">{{ it.name }}</md-option>
            </md-select>
          </div>
          <div layout="row">

            <md-input-container>
              <label>Type your message here:</label>
              <input type="text" ng-model="ul.user.message" required>
            </md-input-container>

             <md-button ng-click="ul.userSendMessage()">Send</md-button>
          </div>
        </md-content>
        <md-content flex-order="3" id="content">
<!--           <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2> -->

          <md-list>
            <md-item ng-repeat="cm in ul.chatMessages track by $index">
              <md-item-content>
                <div>
                  <span>
                    <h4 ng-if="cm.from">Message from {{cm.from}} :</h4>
                    <h4>{{cm.message}}</h4>
                  </span>
                </div>
              </md-item-content>
            </md-item>
          </md-list>

          <div layout="row">
            <md-input-container>
              <label>Type your message here:</label>
              <input type="text" ng-model="ul.selected.message" required>
            </md-input-container>

            <md-button ng-click="ul.sendMessage()">Send</md-button>
          </div>

<!--           <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button> -->
        </md-content>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <!-- getting the firebase library -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js'></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users', 'firebase'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
