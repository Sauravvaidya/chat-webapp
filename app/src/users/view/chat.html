<div layout="row" layout-align="space-between center">
  <md-button>
     You are logged in as: {{name}}
  </md-button>
  <md-button class="md-raised" href="#/login; $rootScope=''">
    Logout
  </md-button>
</div>
<div flex layout="row">
  <!-- list of friends that the logged in user has -->
  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
    <md-list>
      <md-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
      </md-item>
    </md-list>
  </md-sidenav>

  <!-- chat messages -->
  <md-content id="content" flex="55">
    <md-list>

      <md-item layout="column" layout-align="space-between start" ng-repeat="cm in ul.chatMessagesWrittenByLoggedInUser track by $index">
        <md-item-content>
          <div>
            <h4>{{cm.messageFromFriends}}</h4>
          </div>
        </md-item-content>
      </md-item>

      <md-item layout="column" layout-align="space-between end" ng-repeat="cm in ul.chatMessagesWrittenByLoggedInUser track by $index">
        <md-item-content>
          <div>
            <h4>{{cm.messageToFriends}}</h4>
          </div>
        </md-item-content>
      </md-item>

    </md-list>

<!--       <div layout="row">{{ul.selected.name}}</div> -->
    <!-- send button -->
    <div layout="row" ng-if="ul.selected.name">
      <md-input-container flex="85">
        <label>Type your message here:</label>
        <input type="text" ng-model="ul.selected.message" required>
      </md-input-container>

      <md-button class="md-raised" ng-click="ul.sendMessage()">Send</md-button>
    </div>

<!--       <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
      <md-icon md-svg-icon="share"></md-icon>
    </md-button> -->
  </md-content>

</div>
