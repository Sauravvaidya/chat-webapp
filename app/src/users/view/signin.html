<!-- user who is logged in -->
<form name="userForm">
  <div layout="column" layout-align="center center">
    <div flex>
      <md-input-container>
        <label>Your name:</label>
        <input name="name" type="text" ng-model="user.name" required flex="50">
      </md-input-container>
    </div>

    <div layout="row">
      <md-button class="md-raised" ng-click="signin()">
          Sign In To chat
      </md-button>
    </div>
  </div>
</form>
<div layout="row" layout-align="center center">
  <br />
  <md-button class="md-raised" ng-click="exchangePage()">
    Exchange Rates
  </md-button>
</div>
